<!DOCTYPE html>
<head>
    <title>Self driving car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-right: 20px; width: 320px; display:flex; flex-direction:column;">
        <h1>Self-Driving Car with Neural Networks</h1>
        <h3 style="color: darkslategrey;">Click 'Save' to save your car and continue training neural network.</h3>
        <h3 style="color: darkslategrey;">To restart without saving the current run, click on the 'Restart' button.</h3>
        <h3 style="color: darkslategrey;">If you wish to reset your work completely, click on the 'Remove' icon.</h3>
    </div>
    <div style="width: 150px;margin-right: 20px; margin-top: 70px;">
        <div id="deletedCarsCount" style="color: darkslategrey;font-size: 24px; text-align: center;padding-bottom: 20px;">Score: 0</div>
        <button onclick="save()" style="font-size: 18px; padding: 20px; float: right;min-width: 120px; margin-bottom: 10px;">Save</button>
        <button onclick="reset()" style="font-size: 18px; padding: 20px; float: right;min-width: 120px;margin-bottom: 10px;">Reset</button>
        <button onclick="discard()" style="font-size: 18px; padding: 20px; float: right;min-width: 120px;margin-bottom: 10px;">Remove</button>
    </div>
    <canvas id="carCanvas" style="margin-right: 10px;"></canvas>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
